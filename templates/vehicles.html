{% extends "main.html" %}
{% block title %}Список автомобилей{% endblock %}
{% block content %}
    <div>
<table>
        <tr><td>Id</td><td>Марка</td></tr>
        {% for i in vehicle %}

        {% endfor %}
</table>
    </div>
{% endblock %}
