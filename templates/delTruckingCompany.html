{% extends "main.html" %}
{% block title %}Удаление автотранспортной организации{% endblock %}
{% block content %}
    <div>
   <p><a href="{% url 'adminpanel' %}" class="link">Назад</a></p>
    </div>
    <div>
    <form action="" method="post">
        <input type="text" name="id" placeholder="id компании"></br>
        <input type="submit" value="Удалить">
    </form>
    </div>
    <div>
       <table >
       <tr><td><h3>id</h3></td><td><h3>Название</h3></td></tr>
        {% for i in organization %}
        <tr><td>{{i.id}}</td><td>{{i.name}}</td></tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
