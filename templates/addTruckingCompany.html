{% extends "main.html" %}
{% block title %}Добавление организации{% endblock %}
{% block content %}
    <div>
   <p><a href="{% url 'adminpanel' %}" class="link">Назад</a></p>
    </div>
    <div>
    <form action="" method="post">
        <input type="text" name="id" placeholder="id"></br>
        <input type="text" name="name" placeholder="Название организации"></br>
        <input type="text" name="date_of_establishment" placeholder="Дата основания компании"></br>
        <input type="text" name="location" placeholder="Местоположение"></br>
        <input type="text" name="contact_Information" placeholder="Контактная информация"></br>
        <input type="text" name="description" placeholder="Описание"></br>
        <input type="submit" value="Добавить">
    </form>
    </div>
    <div>
       <table >
       <tr><td><h3>id</h3></td><td><h3>Название</h3></td></tr>
        {% for i in organization %}
        <tr><td>{{i.id}}</td><td>{{i.name}}</td></tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
